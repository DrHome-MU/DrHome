<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply to Your Message</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .email-container {
            background-color: #ffffff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .email-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 18px;
        }

        .email-body {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }

        .reply-box {
            background-color: #f1f1f1;
            padding: 15px;
            border-left: 4px solid #007bff;
            border-radius: 5px;
            margin: 15px 0;
        }

        .email-footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            Response from Dr-Home Team
        </div>
        <div class="email-body">
            <p>Dear Customer, {{Name}} </p>
            <p>Thank you for contacting <strong>Dr-Home</strong>. Please find our response below:</p>
            <div class="reply-box">
                {{reply}}
            </div>
            <p>If you need further assistance, don't hesitate to reach out again. We’re always here to help.</p>
        </div>
        <div class="email-footer">
            Best regards,<br>
            Dr-Home Team<br>
        </div>
    </div>
</body>
</html>
